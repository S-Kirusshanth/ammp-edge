name: stromm
version: git
summary: Secure Telemetry, Remote Operation and Monitoring for Mini-Grids
description: |
    Manages data collection and forwarding for AMMP.

grade: stable
confinement: strict

apps:
  stromm:
    command: bin/stromm -d
    daemon: simple
    restart-condition: always
#    restart-delay: 60
    plugs:
      - network
      - system-observe
      - hardware-observe
      - network-observe
      - serial

parts:
  stromm:
    plugin: python
    python-version: python3
    source: https://github.com/ammpio/stromm.git
    source-branch: master
    stage-packages:
        - libsnmp-dev
        - python3-netifaces
# Just to get the remote cfg YAML file
  stromm-remote-cfg:
    plugin: dump
    source: https://github.com/ammpio/stromm.git
    source-branch: master
    prime:
      - remote.yml
# Get the drivers directory also from git
  drivers:
    plugin: dump
    source: https://github.com/ammpio/stromm.git
    source-branch: master
    prime:
      - drivers
